<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tictactoe.css' %}">
</head>
<body>
    <div id="container">
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <ul id="board">
            <li id="spot1">+</li>
            <li id="spot2">+</li>
            <li id="spot3">+</li>
            <li id="spot4">+</li>
            <li id="spot5">+</li>
            <li id="spot6">+</li>
            <li id="spot7">+</li>
            <li id="spot8">+</li>
            <li id="spot9">+</li>
        </ul>
        <footer>
            <button id="reset">Reset Game</button>
        </footer>
    </div>
    
    <script src="{% static 'js/tictactoe.js' %}"></script>
</body>
</html>
